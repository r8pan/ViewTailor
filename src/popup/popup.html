<!doctype html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link rel="stylesheet" href="popup.css">
    </head>

    <body>

        <div class="drop-down-row">
            <span class="label-control">Normal state</span>
        </div>

        <div class="row1" style="padding:15px">
            <span id="font-color-label" class="label-control">Font color</span>
            <input id="font-color" type="color">
            <label class="switch">
                <input id="font-color-switch" type="checkbox" aria-labelledby="font-color-label">
                <span class="slider"></span>
            </label>
            <div id="font-color-picker" class="color-history"></div>
        </div>

        <div class="row1" style="padding:15px">
            <span id="background-color-label" class="label-control">Background color</span>
            <input id="background-color" type="color">
            <label class="switch">
                <input id="background-color-switch" type="checkbox" aria-labelledby="background-color-label">
                <span class="slider"></span>
            </label>
            <div id="background-color-picker" class="color-history"></div>
        </div>


        <div class="drop-down-row">
            <span id="selection-state-label" class="label-control">Selection state</span>
            <button id="selection-state-switch" class="menu-arrow" type="button"
                aria-labelledby="selection-state-label">&#x276f;</button>
        </div>

        <div id="selection-state-elements">
            <div class="row1">
                <span id="selection-font-color-label" class="label-control">Font color</span>
                <input id="selection-font-color" type="color">
                <label class="switch">
                    <input id="selection-font-color-switch" type="checkbox" aria-labelledby="selection-font-color-label">
                    <span class="slider"></span>
                </label>
                <div id="selection-font-color-picker" class="color-history"></div>
            </div>

            <div class="row1">
                <span id="selection-background-color-label" class="label-control">Background color</span>
                <input id="selection-background-color" type="color">
                <label class="switch">
                    <input id="selection-background-color-switch" type="checkbox" aria-labelledby="selection-background-color-label">
                    <span class="slider"></span>
                </label>
                <div id="selection-background-color-picker" class="color-history"></div>
            </div>
        </div>

        <div class="drop-down-row">
            <span id="hover-state-label" class="label-control">Hover state</span>
            <button id="hover-state-switch" class="menu-arrow" type="button"
                aria-labelledby="hover-state-label">&#x276f;</button>
        </div>

        <div id="hover-state-elements">
            <div class="row1">
                <span id="hover-font-color-label" class="label-control">Font color</span>
                <input id="hover-font-color" type="color">
                <label class="switch">
                    <input id="hover-font-color-switch" type="checkbox" aria-labelledby="hover-font-color-label">
                    <span class="slider"></span>
                </label>
                <div id="hover-font-color-picker" class="color-history"></div>
            </div>

            <div class="row1">
                <span id="hover-background-color-label" class="label-control">Background color</span>
                <input id="hover-background-color" type="color">
                <label class="switch">
                    <input id="hover-background-color-switch" type="checkbox" aria-labelledby="hover-background-color-label">
                    <span class="slider"></span>
                </label>
                <div id="hover-background-color-picker" class="color-history"></div>
            </div>
        </div>

        <div class="drop-down-row">
            <span id="focus-state-label" class="label-control">Focus state</span>
            <button id="focus-state-switch" class="menu-arrow" type="button"
                aria-labelledby="focus-state-label">&#x276f;</button>
        </div>

        <div id="focus-state-elements">
            <div class="row1">
                <span id="focus-font-color-label" class="label-control">Font color</span>
                <input id="focus-font-color" type="color">
                <label class="switch">
                    <input id="focus-font-color-switch" type="checkbox" aria-labelledby="focus-font-color-label">
                    <span class="slider"></span>
                </label>
                <div id="focus-font-color-picker" class="color-history"></div>
            </div>

            <div class="row1">
                <span id="focus-background-color-label" class="label-control">Background color</span>
                <input id="focus-background-color" type="color">
                <label class="switch">
                    <input id="focus-background-color-switch" type="checkbox" aria-labelledby="focus-background-color-label">
                    <span class="slider"></span>
                </label>
                <div id="focus-background-color-picker" class="color-history"></div>
            </div>

            <div class="row1">
                <span id="focus-outline-color-label" class="label-control">Outline color</span>
                <input id="focus-outline-color" type="color">
                <label class="switch">
                    <input id="focus-outline-color-switch" type="checkbox" aria-labelledby="focus-outline-color-label">
                    <span class="slider"></span>
                </label>
                <div id="focus-outline-color-picker" class="color-history"></div>
            </div>
        </div>

        <div class="drop-down-row">
            <span id="other-label" class="label-control">Other</span>
            <button id="other-switch" class="menu-arrow" type="button"
                aria-labelledby="other-label">&#x276f;</button>
        </div>

        <div id="other-elements">
            <div class="row1">
                <span id="line-spacing-label" class="label-control">Line spacing</span>
                <input id="line-spacing" type="range" min="100" max="200" value="100" step="25" aria-labelledby="line-spacing-label">
                <span id="line-spacing-value">100%</span>
            </div>

            <div class="row1">
                <span id="distinguish-visited-links-label">Distinguish visited links</span>
                <label class="switch">
                    <input id="distinguish-visited-links" type="checkbox" aria-labelledby="distinguish-visited-links-label">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <script type="module" src="popup.js"></script>
    </body>

</html>
